on: [push]

jobs:
  test-upload:
    runs-on: ubuntu-latest
    name: S3 put dry tun
    steps:
      - uses: actions/checkout@v2
      - name: Use action from this repo
        uses: ./
        with:
          file: 'Dockerfile'
          bucket: 's3://test/test'
          dry-run: '1'
        env:
          ACCESS_KEY: 'access_key'
          SECRET_KEY: 'secret_key'

